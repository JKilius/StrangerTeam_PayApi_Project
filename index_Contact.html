<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="assets/css/styleRoot.css">
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <img src="assets/images/nav/logo.23aa4a68.svg" alt="Logo">
          </div>
          <nav class="navbar">
            <ul>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="button">
            <a href="#" class="red-button">Schedule a Demo</a>
          </div>
          <div class="burger-menu">
            <img src="assets/images/nav/menu.5062cf20.svg">
          </div>
        </div>
      </header>
    <h1 class="contact-header">Submit a help request and weâ€™ll get in touch shortly.</h1>
    <div id="contact-form">
        <form>
            <input type="text" id="contact-name" name="name" placeholder="Name">
            <input type="email" id="contact-email" name="email" placeholder="Email Address">
            <input type="text" id="contact-company-name" name="company-name" placeholder="Company Name">
            <input type="text" id="contact-title" name="title" placeholder="Title">
            <textarea id="contact-message" name="message" placeholder="Message"></textarea>
            <label id="checkbox-container">
                <p>Stay up-to-date with company announcements and updates to
                    our API</p>
                <input type="checkbox">
                <span id="checkmark"></span>
            </label>
            <input type="submit" value="Submit" id="contact-submit">
            <script type="module" defer src="script.js"></script>
        </form>
    </div>
    <div id="company-container">
    <div id="company-text">
        <p>Join the thousands of innovators already building with us</p>
    </div>
    <div class="company-logos-grid">
        <div class="gridElement1"></div>
        <div class="gridElement2"></div>
        <div class="gridElement3"></div>
        <div class="gridElement4"></div>
        <div class="gridElement5"></div>
        <div class="gridElement6"></div>
    </div>
    </div>
    <script src="js/formInteractions.js"></script>    
    <footer>
        <div class="footer-logo">
            <a href="" onclick="return true;"> 
                <img src="/svg/Group21.svg" alt="logo" />
            </a>
            <div class="Footer1">
                <span><a href="Pricing-PAGE">Pricing</a></span>
                <span><a href="About-Page">About</a></span>
                <span><a href="Contact-Page">Contact</a></span>
            </div>
        </div>
        <div class="footer-links">
            <a href="https://www.facebook.com">
                <img src="/svg/facebook.svg" alt="facebook">
            </a>
            <a href="https://www.twitter.com">
                <img src="/svg/twitter.svg" alt="twitter">
            </a>
            <a href="https://www.linkedin.com">
                <img src="/svg/linkedin.svg" alt="linkedin">
            </a>
        </div> 
    </footer>
</body>
</html>
