<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="assets/css/styleRoot.css">
</head>
<body>
    <h1 class="contact-header">Submit a help request and weâ€™ll get in touch shortly.</h1>
    <div id="contact-form">
        <form>
            <input type="text" id="contact-name" name="name" placeholder="Name" pattern="\S+.*" required>
            <input type="email" id="contact-email" name="email" placeholder="Email Address" required>
            <input type="text" id="contact-company-name" name="company-name" placeholder="Company Name" required>
            <input type="text" id="contact-title" name="title" placeholder="Title" required>
            <textarea id="contact-message" name="message" placeholder="Message" required></textarea>
            <label id="checkbox-container">
                <p>Stay up-to-date with company announcements and updates to
                    our API</p>
                <input type="checkbox">
                <span id="checkmark"></span>
            </label>
            <input type="submit" value="Submit" id="contact-submit">
                <div id="inputErrorName" class="hidden">This field can't be empty</div>
                <div id="inputErrorEmail" class="hidden">This field can't be empty</div>
                <div id="inputErrorCompany" class="hidden">This field can't be empty</div>
                <div id="inputErrorTitle" class="hidden">This field can't be empty</div>
                <div id="inputErrorMessage" class="hidden">This field can't be empty</div>
        </form>
    </div>
    <div id="company-container">
    <div id="company-text">
        <p>Join the thousands of innovators already building with us</p>
    </div>
    <div class="company-logos-grid">
        <div class="gridElement1"></div>
        <div class="gridElement2"></div>
        <div class="gridElement3"></div>
        <div class="gridElement4"></div>
        <div class="gridElement5"></div>
        <div class="gridElement6"></div>
    </div>
    </div>
    <script src="assets/js/formInteractions.js"></script>    
    <footer>
        <div class="footer-logo">
            <a href="" onclick="return true;"> 
                <img src="/svg/Group21.svg" alt="logo" />
            </a>
            <div class="Footer1">
                <span><a href="Pricing-PAGE">Pricing</a></span>
                <span><a href="About-Page">About</a></span>
                <span><a href="Contact-Page">Contact</a></span>
            </div>
        </div>
        <div class="footer-links">
            <a href="https://www.facebook.com">
                <img src="/svg/facebook.svg" alt="facebook">
            </a>
            <a href="https://www.twitter.com">
                <img src="/svg/twitter.svg" alt="twitter">
            </a>
            <a href="https://www.linkedin.com">
                <img src="/svg/linkedin.svg" alt="linkedin">
            </a>
        </div> 
    </footer>
</body>
</html>
